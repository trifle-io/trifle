# Default values for trifle
replicaCount: 2

image:
  repository: trifle/app
  pullPolicy: IfNotPresent
  # Leave blank to use the chart appVersion; override to pin a specific image tag
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 4000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: trifle.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Certificate Manager configuration
certManager:
  enabled: false
  # Choose: "Issuer" (namespace-scoped) or "ClusterIssuer" (cluster-wide)
  kind: "Issuer"
  server: "https://acme-v02.api.letsencrypt.org/directory"
  email: ""  # REQUIRED: Set your email for Let's Encrypt

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  secretKeyBase: ""
  host: "trifle.local"
  port: 4000
  poolSize: 10
  timezone: "UTC"
  
  # Third-party integrations
  honeybadger:
    apiKey: ""  # Set in production values

  appsignal:
    enabled: false
    otpApp: "trifle"
    appName: "Trifle App"
    appEnv: "prod"
    pushApiKey: ""
  
  # User registration settings
  registration:
    enabled: true  # Set to false to disable user registration
  
  # Deployment mode: "self_hosted" (default) or "saas"
  deploymentMode: "self_hosted"
  
  # Environment variables
  env:
    MIX_ENV: "prod"
    PHX_SERVER: "true"

  mailer:
    adapter: "local" # Options: local, smtp, postmark, sendgrid, mailgun, sendinblue/brevo
    from:
      name: "Trifle"
      email: "contact@example.com"
    smtp:
      relay: ""
      username: ""
      password: ""
      port: 587
      auth: "if_available" # always | never | if_available
      tls: "if_available"   # always | never | if_available
      ssl: false
      retries: 2
    postmark:
      apiKey: ""
    sendgrid:
      apiKey: ""
    mailgun:
      apiKey: ""
      domain: ""
      baseUrl: ""
    sendinblue:
      apiKey: ""

# Feature toggles
features:
  projects:
    enabled: false

# MongoDB sidecar configuration
mongo:
  image:
    repository: mongo
    tag: "7.0"
    pullPolicy: IfNotPresent
  resources: {}
  persistence:
    enabled: false
    storageClass: ""
    size: 10Gi
    accessModes:
      - ReadWriteOnce

# Initial user creation (runs during installation)
initialUser:
  enabled: true
  email: ""
  password: "password"
  # Set to true to make the user an admin
  admin: true

# Health checks
healthCheck:
  enabled: true
  path: "/api/health"
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Persistence for uploads
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /home/app/uploads

# PostgreSQL configuration
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "17.6"
    pullPolicy: IfNotPresent
  auth:
    username: trifle
    password: changeme
    database: trifle_prod
    existingSecret: ""
    existingSecretPasswordKey: "postgres-password"
  service:
    port: 5432
  persistence:
    enabled: true
    storageClass: ""
    size: 20Gi
    accessModes:
      - ReadWriteOnce
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# External database configuration (when internal DB is disabled)
externalPostgresql:
  host: ""
  port: 5432
  username: ""
  password: ""
  database: ""
  existingSecret: ""
  existingSecretPasswordKey: ""
