{{- if .Values.initialUser.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "trifle.fullname" . }}-init-user
  labels:
    {{- include "trifle.labels" . | nindent 4 }}
    app.kubernetes.io/component: init-user
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "trifle.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: init-user
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: init-user
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: 
            - "./bin/trifle"
            - "eval"
            - "Trifle.Release.create_initial_user()"
          env:
            {{- range $key, $value := .Values.app.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: database-url
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: secret-key-base
            - name: INITIAL_USER_EMAIL
              value: {{ .Values.initialUser.email | quote }}
            - name: INITIAL_USER_PASSWORD
              value: {{ .Values.initialUser.password | quote }}
            - name: INITIAL_USER_ADMIN
              value: {{ .Values.initialUser.admin | quote }}
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
{{- end }}