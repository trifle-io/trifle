apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trifle.fullname" . }}
  labels:
    {{- include "trifle.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "trifle.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "trifle.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trifle.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.app.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: secret-key-base
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: database-url
            {{- if .Values.app.honeybadger.apiKey }}
            - name: HONEYBADGER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: honeybadger-api-key
            {{- end }}
            {{- if .Values.app.appsignal.enabled }}
            - name: APPSIGNAL_OTP_APP
              value: {{ .Values.app.appsignal.otpApp | quote }}
            - name: APPSIGNAL_APP_NAME
              value: {{ .Values.app.appsignal.appName | quote }}
            - name: APPSIGNAL_APP_ENV
              value: {{ .Values.app.appsignal.appEnv | quote }}
            {{- if .Values.app.appsignal.pushApiKey }}
            - name: APPSIGNAL_PUSH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: appsignal-push-api-key
            {{- end }}
            {{- end }}
            - name: REGISTRATION_ENABLED
              value: {{ .Values.app.registration.enabled | quote }}
            - name: PHX_HOST
              value: {{ .Values.app.host | quote }}
            - name: PORT
              value: {{ .Values.app.port | quote }}
            - name: POOL_SIZE
              value: {{ .Values.app.poolSize | quote }}
            - name: TZ
              value: {{ .Values.app.timezone | quote }}
            - name: TRIFLE_DEPLOYMENT_MODE
              value: {{ .Values.app.deploymentMode | quote }}
            - name: TRIFLE_PROJECTS_ENABLED
              value: {{ ternary "true" "false" .Values.features.projects.enabled | quote }}
            - name: LANG
              value: "en_US.UTF-8"
            - name: LC_ALL
              value: "en_US.UTF-8"
            - name: ELIXIR_ERL_OPTIONS
              value: "+fnu"
            - name: MAILER_ADAPTER
              value: {{ .Values.app.mailer.adapter | quote }}
            - name: MAILER_FROM_NAME
              value: {{ .Values.app.mailer.from.name | quote }}
            - name: MAILER_FROM_EMAIL
              value: {{ .Values.app.mailer.from.email | quote }}
            {{- with .Values.app.openai.model }}
            - name: OPENAI_MODEL
              value: {{ . | quote }}
            {{- end }}
            {{- if .Values.app.openai.apiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" $ }}-secret
                  key: openai-api-key
            {{- end }}
            {{- with .Values.app.chat.mongo.url }}
            - name: MONGO_URL
              value: {{ . | quote }}
            {{- end }}
            - name: MONGO_POOL_SIZE
              value: {{ .Values.app.chat.mongo.poolSize | default 5 | quote }}
            {{- with .Values.app.mailer.smtp.relay }}
            - name: SMTP_RELAY
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.app.mailer.smtp.port }}
            - name: SMTP_PORT
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.app.mailer.smtp.auth }}
            - name: SMTP_AUTH
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.app.mailer.smtp.tls }}
            - name: SMTP_TLS
              value: {{ . | quote }}
            {{- end }}
            {{- if hasKey .Values.app.mailer.smtp "ssl" }}
            - name: SMTP_SSL
              value: {{ .Values.app.mailer.smtp.ssl | quote }}
            {{- end }}
            {{- with .Values.app.mailer.smtp.retries }}
            - name: SMTP_RETRIES
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.app.mailer.smtp.username }}
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" $ }}-secret
                  key: smtp-username
            {{- end }}
            {{- with .Values.app.mailer.smtp.password }}
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" $ }}-secret
                  key: smtp-password
            {{- end }}
            {{- with .Values.app.mailer.postmark.apiKey }}
            - name: POSTMARK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" $ }}-secret
                  key: postmark-api-key
            {{- end }}
            {{- with .Values.app.mailer.sendgrid.apiKey }}
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" $ }}-secret
                  key: sendgrid-api-key
            {{- end }}
            {{- with .Values.app.mailer.mailgun.domain }}
            - name: MAILGUN_DOMAIN
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.app.mailer.mailgun.baseUrl }}
            - name: MAILGUN_BASE_URL
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.app.mailer.mailgun.apiKey }}
            - name: MAILGUN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" $ }}-secret
                  key: mailgun-api-key
            {{- end }}
            {{- with .Values.app.mailer.sendinblue.apiKey }}
            - name: SENDINBLUE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" $ }}-secret
                  key: sendinblue-api-key
            {{- end }}
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: uploads
              mountPath: {{ .Values.persistence.mountPath }}
          {{- end }}
        {{- if .Values.features.projects.enabled }}
        - name: mongo
          image: "{{ .Values.mongo.image.repository }}:{{ .Values.mongo.image.tag }}"
          imagePullPolicy: {{ .Values.mongo.image.pullPolicy }}
          ports:
            - name: mongo
              containerPort: 27017
              protocol: TCP
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          {{- with .Values.mongo.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}

      {{- if or .Values.persistence.enabled .Values.features.projects.enabled }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ include "trifle.fullname" . }}-uploads
        {{- end }}
        {{- if .Values.features.projects.enabled }}
        - name: mongo-data
          emptyDir: {}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
