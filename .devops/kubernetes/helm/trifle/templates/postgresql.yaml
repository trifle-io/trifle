{{- if .Values.postgresql.enabled }}
{{- $fullname := include "trifle.fullname" . -}}
{{- $labels := include "trifle.labels" . -}}
{{- $passwordSecretName := default (printf "%s-postgresql-secret" $fullname) .Values.postgresql.auth.existingSecret -}}
{{- $passwordKey := default "postgres-password" .Values.postgresql.auth.existingSecretPasswordKey -}}
{{- $generatedPassword := default "changeme" .Values.postgresql.auth.password -}}
{{- if and (not .Values.postgresql.auth.existingSecret) (not $generatedPassword) }}
{{- fail "postgresql.auth.password must be provided when auth.existingSecret is not set" }}
{{- end }}
{{- if not .Values.postgresql.auth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullname }}-postgresql-secret
  labels:
    {{- $labels | nindent 4 }}
type: Opaque
data:
  postgres-password: {{ $generatedPassword | b64enc }}
---
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullname }}-postgresql
  labels:
    {{- $labels | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  ports:
    - name: postgres
      port: {{ .Values.postgresql.service.port }}
      targetPort: 5432
  selector:
    app.kubernetes.io/name: {{ include "trifle.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: postgresql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullname }}-postgresql
  labels:
    {{- $labels | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  serviceName: {{ $fullname }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "trifle.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "trifle.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: postgresql
    spec:
      initContainers:
        - name: prepare-pgdata
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
          image: {{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              set -e
              mkdir -p /var/lib/postgresql/data/pgdata
              find /var/lib/postgresql/data -mindepth 1 -maxdepth 1 -not -name pgdata -not -name lost+found -exec rm -rf {} +
              chown -R 999:999 /var/lib/postgresql/data
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $passwordSecretName }}
                  key: {{ $passwordKey }}
          ports:
            - containerPort: 5432
              name: postgres
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.auth.username | quote }}
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U {{ .Values.postgresql.auth.username | quote }}
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          {{- with .Values.postgresql.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
      {{- with .Values.postgresql.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgresql.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgresql.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if not .Values.postgresql.persistence.enabled }}
      volumes:
        - name: data
          emptyDir: {}
      {{- end }}
  {{- if .Values.postgresql.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- range .Values.postgresql.persistence.accessModes }}
          - {{ . | quote }}
          {{- end }}
        {{- if .Values.postgresql.persistence.storageClass }}
        storageClassName: {{ .Values.postgresql.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.persistence.size }}
  {{- end }}
{{- end }}
