apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "trifle.fullname" . }}-migrate
  labels:
    {{- include "trifle.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    "helm.sh/hook": post-install,pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "trifle.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./bin/trifle", "eval", "Trifle.Release.migrate"]
          env:
            {{- range $key, $value := .Values.app.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: database-url
            {{- if .Values.app.honeybadger.apiKey }}
            - name: HONEYBADGER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: honeybadger-api-key
            {{- end }}
            {{- if .Values.app.appsignal.enabled }}
            - name: APPSIGNAL_OTP_APP
              value: {{ .Values.app.appsignal.otpApp | quote }}
            - name: APPSIGNAL_APP_NAME
              value: {{ .Values.app.appsignal.appName | quote }}
            - name: APPSIGNAL_APP_ENV
              value: {{ .Values.app.appsignal.appEnv | quote }}
            {{- if .Values.app.appsignal.pushApiKey }}
            - name: APPSIGNAL_PUSH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: appsignal-push-api-key
            {{- end }}
            {{- end }}
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "trifle.fullname" . }}-secret
                  key: secret-key-base
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
