version: "3.7"
name: "trifle-local-db"
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: unless-stopped

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    restart: unless-stopped

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: trifle_dev
    ports:
      - "5432:5432"
    restart: unless-stopped
